{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>电影添加</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.css' %}">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">管理员界面</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
            </ul>
        </div>
    </div>
</nav>
<!-- 主体部分 -->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                电影添加
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">

                    <div class="col-sm-8">
    <label for="moviename" class="control-label">电影名称</label>
    <input type="text" class="form-control" id="moviename" name="moviename" placeholder="请输入电影名称">

    <label for="director" class="control-label">导演</label>
    <select class="form-control" id="director" name="director">
        <!-- 假设 `directors` 是传递给模板的导演列表的变量 -->
        {% for director in directors %}
        <option value="{{ director.id }}">{{ director.directorname }}</option>
        {% endfor %}
    </select>

    <label for="type" class="control-label">类型</label>
    <input type="text" class="form-control" id="type" name="type" placeholder="请输入电影类型">

    <label for="time" class="control-label">上映时间</label>
    <input type="text" class="form-control" id="time" name="time" placeholder="请输入上映时间">

    <label for="area" class="control-label">制片地区</label>
    <input type="text" class="form-control" id="area" name="area" placeholder="请输入制片地区">

    <label for="length" class="control-label">片长</label>
    <input type="number" class="form-control" id="length" name="length" placeholder="请输入片长（分钟）">

    <label for="web" class="control-label">观看地址</label>
    <input type="url" class="form-control" id="web" name="web" placeholder="请输入电影官方网站">

    <label for="bio" class="control-label">简介</label>
    <textarea class="form-control" id="bio" name="bio" placeholder="请输入电影简介"></textarea>

    <label for="photo" class="control-label">图片</label>
    <input type="file" class="form-control" id="photo" name="photo">
</div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">添 加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script rel="script" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script rel="script" src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.js' %}"></script>
</body>
</html>
